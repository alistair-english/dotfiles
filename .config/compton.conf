
# Shadow
shadow = true;
clear-shadow = true;
no-dnd-shadow = true;
no-dock-shadow = false;
detect-rounded-corners = true;
shadow-radius = 8;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.7;
shadow-ignore-shaped = false;
shadow-exclude = [
	"name = 'polybar-topspacer'",
	"name = 'Polybar tray window'"
];

blur-background = true;
blur-background-frame = true;
blur-method = "kawase";
blur-strength = 5;
blur-kern = "3x3box";
blur-background-exclude = [
	"class_g = 'Polybar'"
];

# Fading
fading = false;

# Other
backend = "glx";
